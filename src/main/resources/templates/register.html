<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" href="../static/css/site.css" th:href="@{/css/site.css}" rel="stylesheet">
</head>

<body>
   <div class="form" >

        <a th:href="@{/login}">Go to login page >></a>

        <form th:action="@{/register}" method="post">
            <div class="container" id=inputs>
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class=inputs>
                <label for="AccountType"><b>Account Type</b></label>
                    <input type="radio" th:field="*{role}" th:value="${T(sci.travel_app.walkthebear.model.misc.AppUserRole).HOST}"> Host<br>
                    <input type="radio" th:field="*{role}" th:value="${T(sci.travel_app.walkthebear.model.misc.AppUserRole).TRAVELER}"> Traveler<br>
                </div>
                <div class=inputs>
                <label th:for="userName"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
                </div>
                <div class=inputs>
                <label th:for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                </div>
                <div class=inputs>
                <label th:for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <div class=inputs>
                <label th:for="confirmPassword"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
            </div>

            <!--
            <label th:for="phoneNr"><b>Phone Number</b></label>
            <input type="phoneNum" placeholder="Phone Number" name="phoneNum" required>
-->

            <!--
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
-->

            <div class="container" id=buttons>
                <button type="submit" class="submit">Sign Up</button>
                <button type="button" class="cancelbtn"><a th:href="@{/home}">Cancel</a></button>

            </div>
            <div th:insert="fragments :: alert"></div>

        </form>
    </div>

</body></html>
