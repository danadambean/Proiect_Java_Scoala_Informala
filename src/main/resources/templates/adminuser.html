<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>
        Users administration
    </title>

    <link type="text/css" href="../static/css/addplace.css" th:href="@{/css/adminuser.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/fragments.css" th:href="@{/css/fragments.css}">
</head>

<body>
<!-- header start -->
<div th:insert="fragments :: header"></div>
<!-- header end -->


<!-- main content start -->

<div class=container id=main_container>
    <div>
        <h2>Search for users</h2>
    </div>
    <form action="#" th:action="@{/adminuser}" method="get">
        <input type="text" name="keyword" id="search"/>
        <input type="submit" value="Search"/>
        <div>
            <!--        <div id=button_text>-->
            <!--            <a href="adduserdmin.html" th:href="@{http://localhost:8080/adduseradmin}">-->
            <!--                <p>Add User</p>-->
            <!--            </a>-->
            <!--        </div>-->
            <h2>Users List</h2>
            <table class="u_table">
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <!--                      <th>Password</th>-->
                    <th>Email</th>
                    <th>Role</th>
                    <th>Date</th>


                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.userName}">name</td>
                    <td th:text="${user.email}">email</td>
                    <td th:text="${user.role}">role</td>
                    <td th:text="${user.created}">created</td>
                    <td  ><button type="button" class="edit"><a th:href="@{/edituseradmin/{id}(id=${user.id})}">Edit</a></button></td>
                    <td  ><button type="button" class="delete"><a th:href="@{/deleteuseradmin/{id}(id=${user.id})}"
                                                              onclick="return confirm('Are you sure you want to delete user?')">Delete</a></button></td>

                </tr>
            </table>
        </div>
    </form>
</div>
</body>
</html>
